services:
  # Texly.Chat Application
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: texly-server
    env_file:
      - .env.prd
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_PATH=/app/data/prd.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-this-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-1536}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4o-mini}
      - CHAT_TEMPERATURE=${CHAT_TEMPERATURE:-1.0}
      - MAX_CONTEXT_CHUNKS=${MAX_CONTEXT_CHUNKS:-5}
      # MinIO Configuration
      - MINIO_ENDPOINT=storage:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=texly-uploads
      - MINIO_USE_SSL=false
      # Upload Configuration
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-100}
    volumes:
      - server-data:/app/data
    depends_on:
      storage:
        condition: service_healthy
      storage-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - texly-internal
    restart: unless-stopped

  storage:
    image: minio/minio:latest
    container_name: texly-storage
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - storage-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - texly-internal

  # MinIO bucket initialization - runs once to create bucket
  storage-init:
    image: minio/mc:latest
    container_name: texly-storage-init
    depends_on:
      storage:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set texly http://storage:9000 minioadmin minioadmin;
      if mc ls texly/texly-uploads > /dev/null 2>&1; then
        echo 'Bucket texly-uploads already exists';
      else
        mc mb texly/texly-uploads;
        echo 'Bucket texly-uploads created successfully';
      fi;
      mc anonymous set none texly/texly-uploads;
      echo 'MinIO initialization complete';
      exit 0;
      "
    networks:
      - texly-internal

volumes:
  server-data:
    driver: local
  storage-data:
    driver: local

networks:
  texly-internal:
    driver: bridge

