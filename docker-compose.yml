services:
  minio:
    image: minio/minio:latest
    container_name: texly-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - texly-network

  # MinIO bucket initialization - runs once to create bucket
  minio-init:
    image: minio/mc:latest
    container_name: texly-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set texly http://minio:9000 minioadmin minioadmin;
      if mc ls texly/texly-uploads > /dev/null 2>&1; then
        echo 'Bucket texly-uploads already exists';
      else
        mc mb texly/texly-uploads;
        echo 'Bucket texly-uploads created successfully';
      fi;
      mc anonymous set none texly/texly-uploads;
      echo 'MinIO initialization complete';
      exit 0;
      "
    networks:
      - texly-network

volumes:
  minio-data:
    driver: local

networks:
  texly-network:
    driver: bridge

